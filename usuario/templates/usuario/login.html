{% extends 'base.html' %}

{% block title_head %}
<title>Iniciar sesión</title>
{% endblock title_head %}

{% block h1_header %}
Iniciar sesión
{% endblock h1_header %}

{% block contenido %}
<h2>Por favor, ingrese su usuario y contraseña</h2>
<form action={% url 'usuario:login' %} method="POST">
    {% csrf_token %}
    <table>
        {{formulario}}
    </table>
    <button>Login</button>
</form>
{% endblock contenido %}

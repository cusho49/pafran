{% extends 'base.html' %}

{% block title_head %}
<title>Editar perfil</title>
{% endblock title_head %}

{% block h1_header %}
Mi perfil
{% endblock h1_header %}

{% block contenido %}
<h2>Realice los cambios que desee aplicar a su perfil</h2>
<br>
<form action={% url 'usuario:editar_perfil' %} method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    <table>
        {{formulario}}
    </table>
    <br>
    <button>Guardar cambios</button>
    <button type='button'><a class="navbar-brand" href={% url 'usuario:modificar_pass' %}>Cambiar contrasenia</a></button>
</form>
{% endblock contenido %}
